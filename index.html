<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/app.js" defer></script>
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main class="main-container">
      <!-- Start view -->
      <article class="start">
        <header class="start__header">
          <svg
            class="start__icon start__icon-x"
            viewBox="0 0 64 64"
            width="32"
            height="32"
            xmlns="http://www.w3.org/2000/svg"
            aria-labelledby="x-icon-start-header"
            role="img"
          >
            <title id="x-icon-start-header">X</title>
            <path
              d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
              fill="#31C3BD"
              fill-rule="evenodd"
            />
          </svg>
          <svg
            class="start__icon start__icon-o"
            viewBox="0 0 64 64"
            width="32"
            height="32"
            xmlns="http://www.w3.org/2000/svg"
            aria-labelledby="o-icon-start-header"
            role="img"
          >
            <title id="o-icon-start-header">O</title>
            <path
              d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
              fill="#F2B137"
            />
          </svg>
        </header>
        <section class="start__select-mark">
          <p class="start__select-paragraph">Pick player 1's mark</p>
          <div class="start__box-container">
            <div class="start__selected-box"></div>
            <div class="start__box start__box-x selected">
              <svg
                class="start__box-icon start__box-icon-x"
                viewBox="0 0 64 64"
                width="32"
                height="32"
                xmlns="http://www.w3.org/2000/svg"
                aria-labelledby="x-icon-select"
                role="img"
              >
                <title id="x-icon-select">X</title>
                <path
                  d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                  fill="#31C3BD"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="start__box start__box-o">
              <svg
                class="start__box-icon start__box-icon-o"
                viewBox="0 0 64 64"
                width="32"
                height="32"
                xmlns="http://www.w3.org/2000/svg"
                aria-labelledby="o-icon-select"
                role="img"
              >
                <title id="o-icon-select">O</title>
                <path
                  d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                  fill="#F2B137"
                />
              </svg>
            </div>
          </div>
          <p class="start__select-footnote">Reminder - X goes first</p>
        </section>
        <button class="btn-primary btn-primary-cpu">New game (vs CPU)</button>
        <button class="btn-primary btn-primary-player">
          New game (vs player)
        </button>
      </article>

      <!-- Game view -->
      <article class="game">
        <header class="game__header">
          <div class="game__header-icon-container">
            <svg
              class="game__icon game__icon-x"
              viewBox="0 0 64 64"
              width="32"
              height="32"
              xmlns="http://www.w3.org/2000/svg"
              aria-labelledby="x-icon-game-header"
              role="img"
            >
              <title id="x-icon-game-header">X</title>
              <path
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                fill="#31C3BD"
                fill-rule="evenodd"
              />
            </svg>
            <svg
              class="game__icon game__icon-o"
              viewBox="0 0 64 64"
              width="32"
              height="32"
              xmlns="http://www.w3.org/2000/svg"
              aria-labelledby="o-icon-game-header"
              role="img"
            >
              <title id="o-icon-game-header">O</title>
              <path
                d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                fill="#F2B137"
              />
            </svg>
          </div>
          <div class="game__turn">
            <svg
              class="game__turn-icon game__turn-icon-x active"
              viewBox="0 0 64 64"
              width="20"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
              aria-labelledby="x-icon-turn"
              role="img"
            >
              <title id="x-icon-turn">X</title>
              <path
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                fill="#A8BFC9"
                fill-rule="evenodd"
              />
            </svg>
            <svg
              class="game__turn-icon game__turn-icon-o"
              viewBox="0 0 64 64"
              width="20"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
              aria-labelledby="o-icon-turn"
              role="img"
            >
              <title id="o-icon-turn">O</title>
              <path
                d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                fill="#A8BFC9"
              />
            </svg>
            <p class="game__turn-text">turn</p>
          </div>
          <button
            class="btn-secondary btn-secondary-light btn-secondary-light--reset"
          >
            <svg
              class="game__reset-icon"
              width="20"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
              aria-labelledby="reset-icon"
              role="img"
            >
              <title id="reset-icon">reset</title>
              <path
                d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z"
                fill="#1F3641"
              />
            </svg>
          </button>
        </header>

        <section class="game__board">
          <div class="game__board-box" id="box-1"></div>
          <div class="game__board-box" id="box-2"></div>
          <div class="game__board-box" id="box-3"></div>
          <div class="game__board-box" id="box-4"></div>
          <div class="game__board-box" id="box-5"></div>
          <div class="game__board-box" id="box-6"></div>
          <div class="game__board-box" id="box-7"></div>
          <div class="game__board-box" id="box-8"></div>
          <div class="game__board-box" id="box-9"></div>
        </section>

        <footer class="game__score">
          <div class="game__score-box game__score-box-x">
            <p class="game__score-box-text">X (you)</p>
            <p class="game__score-box-number game__score-x"></p>
          </div>
          <div class="game__score-box game__score-box-ties">
            <p class="game__score-box-text">Ties</p>
            <p class="game__score-box-number game__score-ties"></p>
          </div>
          <div class="game__score-box game__score-box-o">
            <p class="game__score-box-text">O (cpu)</p>
            <p class="game__score-box-number game__score-o"></p>
          </div>
        </footer>
      </article>

      <!-- Popup window result -->
      <section class="popup popup--results">
        <div class="popup__content">
          <p class="popup__text--s">You won!</p>
          <div class="popup__winner-container">
            <svg
              class="popup__icon popup__icon-x"
              width="64"
              height="64"
              xmlns="http://www.w3.org/2000/svg"
              aria-labelledby="x-icon-popup"
              role="img"
            >
              <title id="x-icon-popup">X</title>
              <path
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                fill="#31C3BD"
                fill-rule="evenodd"
              />
            </svg>
            <svg
              class="popup__icon popup__icon-o"
              width="64"
              height="64"
              xmlns="http://www.w3.org/2000/svg"
              aria-labelledby="o-icon-popup"
              role="img"
            >
              <title id="o-icon-popup">O</title>
              <path
                d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                fill="#F2B137"
              />
            </svg>
            <p class="popup__text--l">Takes the round</p>
          </div>
          <div class="popup__btn-container">
            <button class="btn-secondary btn-secondary-light popup__btn-quit">
              Quit
            </button>
            <button
              class="btn-secondary btn-secondary-clr popup__btn-next-round"
            >
              Next round
            </button>
          </div>
        </div>
      </section>

      <!-- Popup window restart -->
      <section class="popup popup--restart">
        <div class="popup__content">
          <p class="popup__text--l">Restart game?</p>
          <div class="popup__btn-container">
            <button class="btn-secondary btn-secondary-light popup__btn-cancel">
              No, cancel
            </button>
            <button class="btn-secondary btn-secondary-clr popup__btn-restart">
              Yes, restart
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
